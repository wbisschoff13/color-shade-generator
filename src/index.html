<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Color Shade Generator</title>
  </head>
  <body class="bg-blue-100 flex justify-center">
    <div class="flex flex-col items-center h-full min-h-screen text-blue-900 text-lg w-full max-w-screen-xl m-auto">
      <header class="flex flex-col items-center">
        <h1 class="mt-12 text-2xl sm:text-4xl font-bold">Color Shade Generator</h1>
        <p class="mb-8 text-xl">For Tailwind CSS</p>
      </header>
      <section>
        <form class="flex flex-col items-center">
          <label for="hex" class="w-full mb-2 font-medium">Enter a hex value:</label>
          <input
            class="px-2 py-2 mb-4 rounded-lg border-2 border-transparent focus:border-orange-400 focus:outline-none"
            type="text"
            maxlength="7"
            id="hex"
            placeholder="#ffffff"
          />
          <label for="type" class="w-full mb-2 font-medium">Choose the type of palette:</label>
          <ul class="flex flex-col mb-4">
            <li class="">
              <input id="radio1" type="radio" name="type" checked="checked" value="NORMAL" />
              <label for="radio1">Normal</label>
            </li>
            <li class="">
              <input id="radio2" type="radio" name="type" value="BRIGHT" />
              <label for="radio2">Bright (Good for yellows)</label>
            </li>
            <li class="">
              <input id="radio3" type="radio" name="type" value="DULL" />
              <label for="radio3">Dull (Good for greys)</label>
            </li>
          </ul>
          <!-- <label for="name" class="w-full mb-2 font-medium">Enter a name for your series:</label>
          <input
            class="px-2 py-2 mb-2 rounded-lg border-2 border-transparent focus:border-orange-400 focus:outline-none"
            type="text"
            id="name"
            maxlength="10"
            placeholder="white"
          /> -->
          <button
            class="box-border w-32 h-10 mt-2 mb-8 text-center text-blue-100 bg-blue-600 rounded-lg shadow-md border-2 border-transparent focus:border-orange-400 focus:outline-none font-semibold"
            type="button"
            id="generate"
          >
            Generate
          </button>
        </form>
      </section>
      <div class="border-t border-blue-900 border-opacity-25 flex flex-col w-10/12 max-w-5xl items-start">
        <section class="mb-16 mt-8 flex flex-wrap w-full justify-center m-auto" id="palette"></section>
      </div>
    </div>
    <script src="hsp_calc.js"></script>
    <script src="app.js"></script>
  </body>
</html>
